<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Options</title>
    <link rel="stylesheet" href="frame.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="option" style="top: 5px;">
                <span class="option-text">All pages</span>
                <span class="checkmark1"></span>
            </div>
            <div class="linecontainer" style="top: 47px;">
                <hr class="new">
            </div>
             <div class="option" style="top: 67px;">
                <span class="option-text">Page 1</span>
                <span class="checkmark1"></span>
            </div>
            <div class="option" style="top: 108px;">
                <span class="option-text">Page 2</span>
                <span class="checkmark1"></span>
            </div>
            <div class="option" style="top: 149px;">
                <span class="option-text">Page 3</span>
                <span class="checkmark1"></span>
            </div>
            <div class="option" style="top: 190px;">
                <span class="option-text">Page 4</span>
                <span class="checkmark1"></span>
            </div>
            <div class="linecontainer" style="top: 231px;">
                <hr class="new">
            </div>
            <div class="btn-container" style="top:251px;">
                <button class="btn">Done</button>
            </div>
        </div>
    </div>
</body>

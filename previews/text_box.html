<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Options</title>
    <!-- <link rel="stylesheet" href="checkbox_styles.css"> Styles for checkboxes -->

<body>
    <div class="container">
        <div class="option" style="top: 20px;">

        </div>
        <div class="option" style="top: 144px;">
            <span class="option-text">Option 3</span>
            <span class="checkmark3"></span>
        </div>
        <!-- Add more options with different 'top' values and checkbox variants -->
        <div class="option" style="top: 206px;">
            <span class="option-text">Option 4</span>
            <span class="checkmark4"></span>
        </div>
        <div class="option" style="top: 268px;">
            <span class="option-text">Option 5</span>
            <span class="checkmark5"></span>
        </div>
        <div class="option" style="top: 330px;">
            <span class="option-text">Option 6</span>
            <span class="checkmark6"></span>
        </div>
        <div class="option" style="top: 392px;">
            <span class="option-text">Option 7</span>

        </div>
        <div class="option" style="top: 454px;">

        </div>
    </div>
</body>
</html>
